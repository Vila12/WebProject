{% extends 'base.html' %}
{% block content %}

<div class="column">
    {% for komentar in tvit.komentari.all %}
        <div class="box">
            {{ komentar.tijelo }}
            <span class="is-small has-text-grey-light">
                ({{ komentar.vrijeme_komentiranja }} by {{ komentar.stvorio.tviteras.hendl }})
            </span>
        </div>
    {% endfor %}
</div>

{% endblock content %}
